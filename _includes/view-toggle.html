{% assign label = include.label | default: "View toggle" %}
<div class="view-toggle" role="group" aria-label="{{ label }}">
  <button class="view-toggle-btn is-active" type="button" data-view="cards" aria-pressed="true" aria-label="Card view">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <rect x="3" y="4" width="7" height="7" rx="1.5"></rect>
      <rect x="14" y="4" width="7" height="7" rx="1.5"></rect>
      <rect x="3" y="13" width="7" height="7" rx="1.5"></rect>
      <rect x="14" y="13" width="7" height="7" rx="1.5"></rect>
    </svg>
    <span class="sr-only">Cards</span>
  </button>
  <button class="view-toggle-btn" type="button" data-view="list" aria-pressed="false" aria-label="List view">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <line x1="4" y1="7" x2="21" y2="7"></line>
      <line x1="4" y1="12" x2="21" y2="12"></line>
      <line x1="4" y1="17" x2="21" y2="17"></line>
    </svg>
    <span class="sr-only">List</span>
  </button>
</div>
